<template name="publicPagesAttendanceOriginal">
  {{#let _students=(state.get 'students')}}
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1>students</h1>
    </div>

    <div class="row g-2">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Number</th>
              <th scope="col">GroupId</th>
            </tr>
          </thead>
          <tbody>
            {{#each _students}}
            <tr>
              <th scope="row">{{_id}}</th>
              <td>{{firstName}}</td>
              <td>{{lastName}}</td>
              <td>{{number}}</td>
              <td>{{groupId}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{/let}}
</template>
