<template name="publicPagesAttendanceOriginal">
  {{#let _attendances=(state.get 'attendances')}}
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1>Yoklaması alınmış şekli</h1>
      <div class="ms-auto">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="brdDate" />
          <label for="brdDate"></label>
        </div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">studentId</th>
              <th scope="col">GroupId</th>
              <th scope="col">status</th>
            </tr>
          </thead>
          <tbody>
            {{#each _attendances}}
            <tr>
              <th scope="row">{{studentId}}</th>
              <td>{{GroupId}}</td>
              <td>{{status}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{/let}}
</template>
