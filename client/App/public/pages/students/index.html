<template name="publicPagesStudents">
  {{#let _students=(state.get 'students') _attendances=(state.get 'attendances'
  ) }}
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1>students</h1>
      <div class="ms-auto">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="brdDate" />
          <label for="brdDate"></label>
        </div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-12">
        <form id="brdForm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">studentId</th>
                <th scope="col">GroupId</th>
                <th scope="col">status</th>
                <th scope="col">date</th>
              </tr>
            </thead>
            <tbody>
              {{#each _attendances}}
              <tr>
                <th scope="row">{{studentId}}</th>
                <td>{{groupId}}</td>
                <td>{{status}}</td>
                <td>{{date}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
        <div class="py-3">
          <button
            type="submit"
            form="brdForm"
            class="btn btn-primary float-end"
          >
            Getir
          </button>
        </div>
      </div>
    </div>
  </div>
  {{/let}}
</template>
