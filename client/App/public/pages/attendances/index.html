<template name="publicPagesAttendances">
  {{#let _students=(state.get 'students')}}
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1>students</h1>
      <div class="ms-auto">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="brdDate" />
          <label for="brdDate"></label>
        </div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-12">
        <form id="brdForm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">number</th>
              </tr>
            </thead>
            <tbody>
              {{#each _students}}
              <tr>
                <th scope="row">{{_id}}</th>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td>{{number}}</td>
                <td>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="{{_id}}"
                    />
                    <label class="form-check-label" for="status"> Burda </label>
                  </div>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
        <div class="py-3">
          <button
            type="submit"
            form="brdForm"
            class="btn btn-primary float-end"
          >
            GÃ¶nder
          </button>
        </div>
      </div>
    </div>
  </div>
  {{/let}}
</template>
